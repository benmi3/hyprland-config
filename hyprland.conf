#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor=DP-3,highrr,auto,1 # Main Monitor #DP-3,3440x1440@159,0x0,1
monitor=DP-5,highrr,auto,1,transform,3 # Secondary Monitor # DP-5,1920x1080,1440x0,1,transform,3
#monitor=DP-5,transform,3   # Secondary Monitor is vertical

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# Standard startup of background services
#exec-once = waybar #& hyprpaper #& swww
exec-once = lxqt-policykit-agent
#exec-once = swww init
exec-once = com.nextcloud.desktopclient.nextcloud
# fcitx5
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace
exec-once=fcitx5-remote -r
# from here is just things I often open
exec-once = steam
#exec-once = thunderbird # crashes all the time when it starts up..
#exec-once = md.obsidian.Obsidian
exec-once = discord
#exec-once = swww init # maybe putting it here will make it work better?
#exec-once = vivaldi

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty #kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = vivaldi
#$browser = firefox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct,qt6ct # change to qt6ct if you have that
env = /etc/enviroment

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(ff8400d9) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(ff8400d9) #940ba9d9

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05 # Default

    #bezier = myBezier, 0.68, -0.55, 0.265, 1.55 # EaseInOutBack

    bezier = myBezier, 0.175, 0.885, 0.32, 1.275 # EaseOutBack

    #bezier = myBezier, 0.6, -0.28, 0.735, 0.045 # EaseInBack

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
## Custom Window rules
windowrulev2 = opacity 0.9 0.9,floating:1 # All floating windows - opacity
# --------------------------------- Kitty
windowrule = float, ^(kitty)$ # Kitty will default open as floating
windowrule = center, ^(kitty)$ # Kitty will default open in center
windowrule = size 900 500, ^(kitty)$ # Kitty will default open as 900x500 size
#windowrulev2 = opacity 0.8 0.8,class:^(kitty)$ # Kitty will alway be oopace
# --------------------------------- Alacritty
windowrule = float, ^(Alacritty)$
windowrule = center, ^(Alacritty)$
windowrule = size 900 500, ^(Alacritty)$
# --------------------------------- firefox - Browser
windowrule = float, ^(firefox)$
windowrule = center, ^(firefox)$
windowrule = size 500 280, ^(firefox)$
# --------------------------------- vivaldi - Browser
windowrule = float, ^(Vivaldi-stable)$
#windowrule = center, ^(Vivaldi-stable)$
windowrule = move 10 20, ^(Vivaldi-stable)$
windowrule = size 1920 1400, ^(Vivaldi-stable)$
windowrulev2 = opacity 1 1,class:^(Vivaldi-stable)$
# --------------------------------- Bitwarden
windowrule = float, ^(Bitwarden)$
windowrule = center, ^(Bitwarden)$
windowrule = size 900 800, ^(Bitwarden)$
# --------------------------------- Spotify
windowrule = float, ^(Spotify)$
windowrule = move 100 100, ^(Spotify)$
windowrule = size 900 800, ^(Spotify)$
# --------------------------------- Spotify
windowrule = float, ^(jetbrains-toolbox)$
windowrule = move 2800 100, ^(jetbrains-toolbox)$
windowrule = size 400 700, ^(jetbrains-toolbox)$
# --------------------------------- Discord
windowrule = float, ^(discord)$
windowrule = center, ^(discord)$
windowrule = size 900 800, ^(discord)$
# --------------------------------- Zoom
windowrule = float, ^(zoom)$
windowrule = center, ^(zoom)$
windowrule = size 1000 800, ^(zoom)$
# --------------------------------- Nextcloud
windowrule = float, ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = center, ^(com.nextcloud.desktopclient.nextcloud)$
windowrule = size 900 800, ^(com.nextcloud.desktopclient.nextcloud)$
## Custom Window rules

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Custom ----------
bind = $mainMod, O, exec, $browser
# Custom ----------

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
